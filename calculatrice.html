<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <title>Calculatrice Amar YASSA</title>
</head>

<body>

    <h1 style="text-align:center;">Calculatrice</h1>
    <div class="container">
    <div class="row">
 <div class="col-xs-offset-2"><input type="text"  class="affichage1" value="0" autocomplete="off" disabled ></div>
  <div class="col-xs-offset-2"><input type="text"  class="affichage" value="0" autocomplete="off" disabled style=" display: " ></div>    
  <div class="col-xs-offset-2"><table style=" margin: 20px;" border="0px">
      <tr >
        <td >
        <button class=" rad  " >Rad</button> 
        <button class="deg">DEG</button>
        <button class="  pourcentage  " value="*(1/100)">%</button>&nbsp;&nbsp;
        
        <button class="  pp1 " value="(">(</button>
        <button class=" pp2"value=")">)</button>
       <button class="effacer">C</button>&nbsp;
        <button type="reset" class=" b b_AC ">AC</button>
        </td>
        
     
    </tr>
      <tr>
        <td >
        <button class="b">Inv</button> 
        <button class="sin" value="Math.sin(">Sin</button>
        <button class="ln" value="Math.log(">Ln</button>&nbsp;&nbsp;
        <button class="b" value="7">7</button>
        <button class="b" value="8">8</button>
        <button class="b" value="9">9</button>&nbsp;
        <button class="symbole div_mult" value="/">&#xF7;</button>
        </td>
        
     
    </tr>
        <tr>
        <td >
        <button class=" pi" value="Math.PI">&pi;</button> 
        <button class="cos " value="Math.cos(">Cos</button>
        <button class=" log10" value="Math.log10("><sub>Log</sub><sup>-10</sup></button>&nbsp;&nbsp;
        <button class=" b  " value="4">4</button>
        <button  class=" b  " value="5">5</button>
        <button class=" b  " value="6">6</button>&nbsp;
        <button class="symbole div_mult  "value="*">X</button>
        </td>
        
     
    </tr>
        <tr>
        <td >
        <button class="  expo " value="Math.exp("><sub>e</sub><sup>x</sup></button> 
        <button class=" tan" value="Math.tan(">tan</button>
        <button class=" racine  " value="Math.sqrt(">&radic;</button>&nbsp;&nbsp;
        <button class=" b  " value="1">1</button>
        <button class=" b  "value="2">2</button>
        <button class=" b  " value="3">3</button>&nbsp;
        <button class="symbole plus_moins  " value="-">-</button>
        </td>
        
     
    </tr>
        <tr>
        <td >
        <button class=" b  ">Ans</button> 
        <button class=" b  ">EXP</button>
        <button class=" puisssance  " ><sub>X</sub><sup>y</sup></button>&nbsp;&nbsp;
        <button class=" b  " value="0">0</button>
        <button class="   point" value="." >.</button>
        <button class="symbole bb" value="=">=</button>&nbsp;
        <button class="symbole plus_moins  " value="+">+</button>
        </td>
        
     
    </tr>
    
    
    

</table>

</div>
</div>
</div>


    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="css/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/fonction.js"></script>



<script>
    </script>


</body>

</html>
